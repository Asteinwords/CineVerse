services:
  # Backend API Server
  - type: web
    name: cineverse-server
    runtime: node
    env: node
    region: oregon
    plan: free
    rootDirectory: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WATCHMODE_API_KEY
        sync: false
      - key: TRAKT_CLIENT_ID
        sync: false
      - key: TRAKT_CLIENT_SECRET
        sync: false
      - key: OMDB_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://cineverse-client.onrender.com
    healthCheckPath: /api/health

  # Frontend Client
  - type: web
    name: cineverse-client
    runtime: node
    env: node
    region: oregon
    plan: free
    rootDirectory: client
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SERVER_URL
        value: https://cineverse-server.onrender.com
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false

